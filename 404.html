<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Starcade Redirect</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with the new query string and an ordered list of
      // parameters
      var l = window.location;
      var segmentCount = 1; // Set this to 1 because the repo name is in the path
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~') : '') +
        l.hash
      );

    </script>
  </head>
  <body>
  </body>
</html>
